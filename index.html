<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KryPVP | Official Server</title>
    
    <link rel="icon" type="image/png" href="img/logo.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;700;900&display=swap');

        :root {
            --orange-main: #ff6a00;
            --bg-dark: #0a0a0a;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-image: radial-gradient(circle at 50% 40%, #221200 0%, #0a0a0a 70%);
            background-attachment: fixed;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .floating-logo {
            animation: float 4s ease-in-out infinite;
            max-width: 350px;
            width: 80%;
            will-change: transform;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.6));
        }

        .store-card {
            position: relative;
            width: 100%;
            max-width: 440px;
            height: 160px;
            border-radius: 24px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            text-decoration: none;
        }

        .store-card:hover {
            transform: translateY(-8px);
            filter: brightness(1.1);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }

        .card-java { background: linear-gradient(135deg, #ffb703 0%, #e6a600 100%); color: #451a03; }
        .card-bedrock { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: #ffffff; }

        .store-card h2 {
            font-weight: 900;
            font-size: 2.2rem;
            line-height: 1;
            margin: 0;
        }

        .store-card p {
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-top: 5px;
        }

        /* Estilos de Tooltip para Contribuidores */
        .contributor-wrapper {
            position: relative;
            display: inline-block;
        }

        .contributor-img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.1);
            transition: all 0.2s ease;
            object-fit: cover;
            cursor: pointer;
        }

        /* El nombre flotante */
        .tooltip-name {
            position: absolute;
            bottom: 120%; /* Aparece arriba */
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: #1f2937;
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: bold;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Flecha del tooltip */
        .tooltip-name::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #1f2937 transparent transparent transparent;
        }

        /* Mostrar al pasar el mouse o hacer clic */
        .contributor-wrapper:hover .tooltip-name,
        .contributor-wrapper:active .tooltip-name {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .contributor-wrapper:hover .contributor-img {
            transform: scale(1.2);
            border-color: var(--orange-main);
            z-index: 20;
        }

        #toast {
            visibility: hidden;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #f59e0b;
            color: #451a03;
            font-weight: 800;
            padding: 12px 24px;
            border-radius: 12px;
            z-index: 100;
            opacity: 0;
            transition: all 0.3s;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="p-6 w-full">
        <div class="max-w-7xl mx-auto flex justify-center md:justify-end">
            <button onclick="copyIP()" class="bg-[#f59e0b] text-[#451a03] px-5 py-2.5 rounded-xl font-black flex items-center gap-3 hover:scale-105 transition active:scale-95 shadow-lg">
                <span id="ip-text">KRYPVP.US</span>
                <span class="bg-black/10 px-2 py-0.5 rounded text-sm">400</span>
            </button>
        </div>
    </nav>

    <main class="flex-grow flex flex-col items-center justify-center px-4 gap-12">
        
        <div class="flex justify-center">
            <img src="img/logo.png" alt="KryPVP" class="floating-logo">
        </div>

        <div class="flex flex-col md:flex-row gap-6 w-full max-w-5xl justify-center items-center">
            <a href="https://tienda.krypvp.us" class="store-card card-java">
                <div class="relative z-10">
                    <h2>Tienda Java</h2>
                    <p>Compra aquí si tienes Java</p>
                </div>
            </a>
            <a href="https://discord.krypvp.us" class="store-card card-bedrock">
                <div class="relative z-10">
                    <h2>Discord</h2>
                    <p>Únete a nuestra comunidad</p>
                </div>
            </a>
        </div>
    </main>

    <section class="flex flex-col items-center gap-3 mb-4">
        <div class="flex items-center gap-2">
            <span class="text-white font-bold text-sm">Contributors</span>
            <span class="bg-gray-800 text-gray-400 text-[10px] px-2 py-0.5 rounded-full">3</span>
        </div>
        <div class="flex -space-x-2">
            
            <div class="contributor-wrapper">
                <img src="https://media.discordapp.net/attachments/1410472322116358238/1458060044976521307/IMG_6643.png?ex=695e43bc&is=695cf23c&hm=9681abc2cb00b8714f5b84730ce7aae57de0138f385e86abd62123c24ff1b0d6&=&format=webp&quality=lossless&width=611&height=960" class="contributor-img">
                <span class="tooltip-name">Destras</span>
            </div>

            <div class="contributor-wrapper">
                <img src="https://i.pravatar.cc/150?u=2" class="contributor-img">
                <span class="tooltip-name">Byte0n ⌁</span>
            </div>

            <div class="contributor-wrapper">
                <img src="https://cdn.discordapp.com/attachments/1455764255633707249/1458062088260943892/f5159a81c07aa731b357a9d786250978.png?ex=695e45a3&is=695cf423&hm=b728154f8215d348f6ac7e9ea9cd0c99d8bc1636e36dd4cb7a17083f01b5e43d" class="contributor-img">
                <span class="tooltip-name">I'm Denni 9!</span>
            </div>


        </div>
    </section>

    <footer class="p-6 text-center text-gray-600 text-[10px] tracking-widest uppercase">
        &copy; 2026 KryPVP Network | krypvp.us
    </footer>

    <div id="toast">¡IP COPIADA! NOS VEMOS EN EL SERVIDOR ⚔️</div>

    <script>
        lucide.createIcons();

        function copyIP() {
            const ip = "krypvp.us";
            const toast = document.getElementById("toast");
            
            navigator.clipboard.writeText(ip).then(() => {
                toast.classList.add("show");
                setTimeout(() => {
                    toast.classList.remove("show");
                }, 2500);
            });
        }
    </script>
</body>
</html>
